[settings]
# 每次检查的间隔时间（秒）
min_interval_seconds = 30
max_interval_seconds = 60
# 每个关键词请求的商品数量
page_size = 10

[proxy]
# 代理设置，留空则不使用代理
# 格式: http://host:port 或 https://host:port
# 示例: http://127.0.0.1:7890
proxy_url = 

[notifier]
# 指定想用的通知器类型: console, windows
type = windows

[keywords]
# 想监控的关键词，每行一个
keyword1 = Ave Mujica
keyword2 = Mygo